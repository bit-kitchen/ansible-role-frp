galaxy_info:
  author: bit_kitchen

  description: Install and configure frp on Linux or Windows
  license: MIT

  min_ansible_version: 2.9

  # https://galaxy.ansible.com/api/v1/platforms/
  platforms:
  - name: Windows
    versions:
    - all
  - name: ArchLinux
    versions:
    - any
  - name: GenericLinux
    versions:
    - any

  galaxy_tags:
  - frp
  - frpc
  - frps

dependencies:
- role: bit_kitchen.nssm
  when: frp_os == 'windows'
- role: kewlfft.aur
  when: ansible_os_family == 'Archlinux'
