galaxy_info:
  author: bit_kitchen

  description: Install and configure frp on Windows, Linux or OpenWrt
  license: MIT

  min_ansible_version: 2.9

  # https://galaxy.ansible.com/api/v1/platforms/
  platforms:
  - name: Windows
    versions:
    - all
  - name: ArchLinux
    versions:
    - any
  - name: GenericLinux
    versions:
    - any

  galaxy_tags:
  - frp
  - frpc
  - frps

dependencies:
- role: bit_kitchen.nssm
- role: gekmihesg.openwrt
  openwrt_install_recommended_packages: no
- role: kewlfft.aur
  version: v0.30
