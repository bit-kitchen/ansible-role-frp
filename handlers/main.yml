---
# Linux
- name: systemctl daemon-reload
  become: yes
  systemd:
    daemon-reload: yes

- name: restart frpc
  become: yes
  systemd:
    name: '{{ frpc_service_name }}'
    state: restarted

- name: restart frps
  become: yes
  systemd:
    name: '{{ frps_service_name }}'
    state: restarted

# Windows
- name: win restart frpc
  win_service:
    name: '{{ frpc_service_name }}'
    state: restarted

- name: win restart frps
  win_service:
    name: '{{ frps_service_name }}'
    state: restarted
